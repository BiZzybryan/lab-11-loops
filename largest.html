<!DOCTYPE html>
<html lang="en">

  <head>
    <title>

    </title>

  <body>
    <script>

      var largest = 0

      for (var c = 0; c < 4; c = c + 1){
        var number = prompt("Give me a number");
        number = parseInt(number);

        if(number > largest)
        {
          largest = number;
        }

      }

      alert("The largest number is " + largest);

    </script>
  </body>


  </html>
